<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css')}} ">

    <title>수다방 문자전송 시스템</title>

</head>


    <div class="nav-style">
        <h1>수다방</h1>
        

        {% if next == "로그인성공" %}
            <div class="login">
                <h5> {{teacher}}님 환영합니다!</h5>
            </div>
        {% else %}
            <div class="login">
                <a href="/login"><button type ="submit" class=" btn-primary btn-sm">로그인</button></a>
            </div>
        {% endif %}

    </div>

    <section>
        {% if sendserver_state == "Busy..." %}
            <div class="server-state-busy">
                <h5>현재 메세지 전송 서버 상태 : </h5>
                <h5> {{server_state}}</h5>
            </div>
        {% else %}
            <div class="server-state-cosy">
                <h5>현재 메세지 전송 서버 상태 : </h5>
                <h5> {{server_state}}</h5>
            </div>
        {% endif %}

    </section>
        

    <section>

        <div class="transparent-block"></div>

        <div class="container">
            <div class="box">
                <h3 class="presend">아래 입력사항을 전송할 예정입니다.</h3>
                <center>
                <form action="/search_inf", method="post">
                    <button type="submit" class="btn btn-primary btn-lg">조회하기</button>
                </form>
                <ul>
                    {% for i in data %}
                    <h5>{{i}}</h5>
                    {% endfor %}
                </ul>
                </center>
            </div>
          </div>
          
        

    

    </section>


    <ul>
        <div class="transparent-block"></div>
        <center>
        <form action="/message_send", method="post">
            <button type="submit" class="btn btn-primary btn-lg">문자전송하기</button>
        </form>
        </center>
    </ul>


    

</body>

</html>
